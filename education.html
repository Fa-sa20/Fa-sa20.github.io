<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - My Resume</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 40px;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
        }
        h2 {
            font-size: 24px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .education {
            margin-bottom: 40px;
        }
        .education img {
            max-width: 200px;
            height: auto;
            float: left;
            margin-right: 20px;
        }
        .education h3 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .education .details {
            font-size: 16px;
            margin: 5px 0;
            color: #ccc;
        }
        hr {
            border: 0;
            border-top: 1px solid #333;
            margin: 40px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Education</h1>
    </header>
    <main>
        <section id="education" class="tab-content active">
            <h2>Education</h2>

            <div class="education">
                <img src="images/logo.jpg" alt="School Image">
                <h3>Michigan State University</h3>
                <p class="details"><strong>Major:</strong> Computer Engineering<br>
                                   <strong>Minor:</strong> Security In Managment<br>
                                   <strong>Year:</strong> May 2026</p>
            </div>
            <hr>

            <div class="education">
                <img src="another-school-image.jpg" alt="Another School Image">
                <h3>Lansing Community College</h3>
                <p class="details"><strong>Major:</strong> General Studies<br>
                                   <strong>Year:</strong> 2022</p>
            </div>
            <hr>
        </section>
    </main>
</body>
</html>
